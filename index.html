<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gwonyeong Lim | CV</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="cursor-glow" aria-hidden="true"></div>
  <div class="scroll-progress" aria-hidden="true"></div>
  <div class="bg-orb orb-1" aria-hidden="true"></div>
  <div class="bg-orb orb-2" aria-hidden="true"></div>

  <header class="site-header" id="top">
    <div class="container nav-wrap">
      <a class="logo" href="#top">CV.md</a>
      <nav>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#publications">Publications</a>
        <a href="#awards">Awards</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero container reveal" id="hero">
      <img src="profile.png" alt="Profile photo" class="profile-pic" />
      <div class="hero-text">
        <p class="chip" id="hero-title"></p>
        <h1 id="hero-name"></h1>
        <p class="markdown" id="hero-summary"></p>
        <div class="hero-links" id="hero-links"></div>
      </div>
    </section>

    <section id="about" class="container section reveal">
      <h2>About</h2>
      <div class="grid two">
        <article class="card markdown-block">
          <h3>Research / Professional Interests</h3>
          <ul id="interests-list"></ul>
        </article>

        <article class="card markdown-block">
          <h3>Education</h3>
          <ul class="timeline compact" id="education-list"></ul>
        </article>
      </div>
    </section>

    <section id="experience" class="container section reveal">
      <h2>Experience</h2>
      <ul class="timeline" id="experience-list"></ul>
    </section>

    <section id="projects" class="container section reveal">
      <h2>Selected Projects</h2>
      <div class="grid projects" id="projects-list"></div>
    </section>

    <section id="publications" class="container section reveal">
      <h2>Publications</h2>
      <article class="card markdown-block">
        <ul id="publications-list"></ul>
      </article>
    </section>

    <section id="awards" class="container section reveal">
      <h2>Awards</h2>
      <article class="card markdown-block">
        <ul id="awards-list"></ul>
      </article>
    </section>

    <section id="contact" class="container section reveal">
      <h2>Contact</h2>
      <article class="card markdown-block" id="contact-list"></article>
    </section>
  </main>

  <footer>
    <div class="container footer-inner">
      <p>© <span id="year"></span> <span id="footer-name"></span></p>
      <a href="#top">Back to top ↑</a>
    </div>
  </footer>

  <script src="scripts.js" type="module"></script>
</body>

</html>
